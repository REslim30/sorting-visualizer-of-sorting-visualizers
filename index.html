orithms and Libraries Topics  Models: Parametric vs. nonparametric, decision tree, nearest neighbor, neural net, support vector machine, ensemble of multiple models, etc. Learning procedure: Linear regression, gradient descent, genetic algorithms, bagging, boosting, and other model-specific methods; regularization, hyperparameter tuning, etc. Tradeoffs and gotchas: Relative advantages and disadvantages, bias and variance, overfitting and underfitting, vanishing/exploding gradients, missing data, data leakage, etc. Software Engineering and System Design Topics  Software interface: Library calls, REST APIs, data collection endpoints, database queries, etc. User interface: Capturing user inputs & application events, displaying results & visualization, etc. Scalability: Map-reduce, distributed processing, etc. Deployment: Cloud hosting, containers & instances, microservices, etc. Move on to the final lesson of this course to find lots of sample practice questions for each topic!", "forks": 2, "updatedAt": "2022-11-01 05:22:46"},

   const MAX_DESCRIPTION_LENGTH = 100;

   let data = [];
   let mouseX = 0;
   let mouseY = 0;

   let pointers = [];
   let divs = [];
   let currentPointer = null;
   let activePointer = false;
   let minStarCount = Infinity;
   let maxStarCount = 0;
   const graphHeight = 350;

   document.onmousemove = ({ clientX, clientY }) => {
      mouseX = clientX;
      mouseY = clientY;
   };

   reset();
   function reset() {
      const previousData = data;
      data = resizeDataWithWidth();
      if (previousData.length !== data.length) {
         // original data is sorted by stars, so we just need to get the first and last
         // elements to get the min and max star counts
         minStarCount = data[data.length - 1].stargazersCount;
         maxStarCount = data[0].stargazersCount;
         currentPointer = null;
         activePointer = false;
         divs = []
         pointers = []
         randomize(data);
         render();
         selectRepository(0);
      }
   }

   window.addEventListener('resize', reset)
   
   function resizeDataWithWidth() {
      const size = getScreenSize()
      switch (size) {
         case 'sm':
            return originalData.slice(0, 25)
            break;
         case 'md':
            return originalData.slice(0, 35)
            break;
         case 'lg':
            return originalData.slice(0, 50)
            break; 
         case 'xl':
            return originalData.slice(0, 75)
            break;
         case '2xl':
            return originalData.slice(0, 100);
            break;
      }
   }

   function render() {
      const view = document.getElementById("view");
      view.replaceChildren();
      for (let i = 0; i < data.length; i++) {
         const repo = data[i];
         const div = document.createElement('div');
         div.style.display = 'flex';
         div.style.flexDirection = 'column';
         div.style.alignItems = 'center';
         div.style.marginLeft = '-9px';
         div.style.borderRadius = '5px';
         div.style.boxShadow = 'rgba(31, 35, 40, 0.15) 0px 0px 0px 1px;';
         div.style.backgroundColor = 'transparent';
         div.classList.add('repo-item')
         divs.push(div)
         // div.href = `https://github.com/${repo.repoFullName}` 

         const profile = document.createElement('img');
         profile.src = repo.ownerAvatarUrl;
         profile.loading = 'lazy'
         profile.style.height='20px'
         profile.style.width='20px'
         profile.style.objectFit='cover'
         profile.style.borderRadius='50%'
         profile.style.boxShadow = 'rgba(31, 35, 40, 0.15) 0px 0px 0px 1px;'

         const starBar = document.createElement('div');
         // Get the proportion of the star count relative to the min and max star counts
         starBar.style.height = `${getBarHeight(repo.stargazersCount)}px`;
         starBar.style.width = '2.5px';
         starBar.style.backgroundColor = `#fde047`;
         starBar.style.borderTopLeftRadius = '1px';
         starBar.style.borderTopRightRadius = '1px';
         starBar.style.marginBottom = '-2px';
         starBar.classList.add('star-bar')

         const popOver = document.createElement('div');
         popOver.innerHTML += `
            <div class="flex items-center">
               <img class='rounded-full drop-shadow-md w-6 h-6 mr-3' style="box-shadow: rgba(240, 246, 252, 0.1) 0px 0px 0px 1px;" src="${repo.ownerAvatarUrl}">
               <a class='text-blue-400 hover:underline' href="https://github.com/${repo.repoFullName}">${repo.repoFullName}</a>
            </div>
         `;
         if (repo.description) {
            popOver.innerHTML += trimDescription(repo.description)
            popOver.innerHTML += "<br>"
         }

         popOver.innerHTML += repo.stargazersCount + " stars"
         popOver.innerHTML += "<br>"
         popOver.innerHTML += repo.forks + " forks"
         popOver.innerHTML += "<br>"
         popOver.innerHTML += repo.language
         popOver.innerHTML += "<br>"
         popOver.innerHTML += generateUpdatedString(repo.updatedAt)
         popOver.style.display = 'none';
         popOver.classList.add("p-4", "border-gray-800", "border", "rounded", "text-white", "w-96")

         const virtualSlider = document.createElement('div');
         virtualSlider.classList.add("flex", "flex-col", "items-center", "mt-2", "w-4", "h-4")

         const pointer = document.createElement('div');
         pointer.classList.add("w-0", "h-0", "z-10", "hidden")
         pointer.style.borderLeft = '5px solid transparent';
         pointer.style.borderRight = '5px solid transparent';
         pointer.style.borderBottom = '10px solid white';
         pointers.push(pointer)

         const sliderContainer = document.createElement('div');
         sliderContainer.classList.add("relative")
         const slider = document.createElement('div');
         slider.classList.add("w-3", "h-3", "bg-gray-500", "absolute", "-top-1", "-left-1.5", "z-0")
         sliderContainer.appendChild(slider)

         virtualSlider.appendChild(pointer)
         virtualSlider.appendChild(sliderContainer)

         virtualSlider.addEventListener('pointerdown', (event) => {
            event.preventDefault();
            const next = pointers.indexOf(pointer)
            selectRepository(next);
            activePointer = true;
         })

         document.addEventListener('pointermove', ({clientX: x}) => {
            event.preventDefault();
            if (activePointer && !mouseIsOverCurrentPointer(x)) {
               const next = findClosestPointer(x)
               selectRepository(next);
            }
         })


         document.addEventListener('pointerup', (event) => {
            event.preventDefault();
            if (activePointer) {
               activePointer = false;
            }
         })

         div.appendChild(starBar);
         div.appendChild(profile);
         div.appendChild(virtualSlider);
         div.appendChild(popOver)

         view.appendChild(div);

      }
   }

   var supportsPassive = false;
   try {
      window.addEventListener("test", null, Object.defineProperty({}, 'passive', {
         get: function () { supportsPassive = true; } 
      }));
   } catch(e) {}

   var wheelOpt = supportsPassive ? { passive: false } : false;

   window.addEventListener('touchmove', (event) => {
      if (activePointer) {
         event.preventDefault();
      }
   }, wheelOpt)


   function selectRepository(index) {
      if (currentPointer === index) {
         return;
      }
      if (currentPointer !== null) {
         pointers[currentPointer].classList.add("hidden")
         divs[currentPointer].classList.remove("hover")
      }
      currentPointer = index;
      pointers[currentPointer].classList.remove("hidden")
      divs[currentPointer].classList.add("hover")
      const popOver = divs[currentPointer].children[3];
      const clone = popOver.cloneNode(true)
      clone.style.display = 'block';
      document.getElementById("repository-view").replaceChildren(clone)
   }

   function randomize(arr) {
      for (let i = 0; i < arr.length; i++) {
         const j = Math.floor(Math.random() * arr.length);
         const temp = arr[i];
         arr[i] = arr[j];
         arr[j] = temp;
      }
   }

   function findClosestPointer(mouseX) {
      // Uses binary search to find the closest pointer to the mouse
      let left = 0;
      let right = pointers.length - 1;
      while (left < right) {
         const mid = Math.floor((left + right) / 2);
         const pointerLeft = pointers[mid].parentElement.getBoundingClientRect().left;
         const pointerRight = pointers[mid].parentElement.getBoundingClientRect().right;
         if (mouseX > pointerRight) {
            left = mid + 1;
         } else if (mouseX < pointerLeft) {
            right = mid - 1;
         } else {
            return mid;
         }
      }
      return left;
   }

   function mouseIsOverCurrentPointer(mouseX) {
      const pointerLeft = pointers[currentPointer].parentElement.getBoundingClientRect().left;
      const pointerRight = pointers[currentPointer].parentElement.getBoundingClientRect().right;
      return mouseX >= pointerLeft && mouseX <= pointerRight;
   }

   function generateUpdatedString(dateString) {
      const date = new Date(dateString);
      if (date.toDateString() === new Date().toDateString()) {
         return "Updated today";
      }
      if (date.toDateString() === new Date(new Date().setDate(new Date().getDate() - 1)).toDateString()) {
         return "Updated yesterday";
      }

      if (date > new Date(new Date().setDate(new Date().getDate() - 20))) {
         return `Updated ${Math.floor((new Date() - date) / 1000 / 60 / 60 / 24)} days ago`;
      }

      if (date.getMonth() === new Date().getMonth() - 1) {
         return "Updated last month";
      }

      return `Updated on ${date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}`;
   }

   function getScreenSize() {
      const width = window.innerWidth;
      if (width <= 640) {
         return "sm";
      } else if (width <= 768) {
         return "md";
      } else if (width <= 1024) {
         return "lg";
      } else if (width <= 1280) {
         return "xl";
      } else {
         return "2xl";
      }
   }

   function getBarHeight(starCount) {
      const starCountLog = Math.log(starCount);
      const minStarCountLog = Math.log(minStarCount);
      const maxStarCountLog = Math.log(maxStarCount);
      const proportion = (starCountLog - minStarCountLog) / (maxStarCountLog - minStarCountLog);
      return proportion * graphHeight + baseGraphHeight();
   }

   function baseGraphHeight() {
      const size = getScreenSize()
      switch (size) {
         case 'sm':
            return 90
            break;
         case 'md':
         case 'lg': 
         case 'xl':
            return 100
            break;
         case '2xl':
            return 150
            break;
      }
   }

   function trimDescription(description) {
      if (description.length > MAX_DESCRIPTION_LENGTH) {
         description = description.substring(0, MAX_DESCRIPTION_LENGTH);
      }
      // Continues to trim if last element is a special character
      // To prevent a hanging special character
      while (description.charCodeAt(description.length - 1) > 255) {
         description = description.substring(0, description.length - 1);
      }
      return description + "...";
   }
   </script>
