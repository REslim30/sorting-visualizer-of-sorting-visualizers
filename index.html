{"repoFullName": "sanusanth/Python-Basic-programs", "stargazersCount": 33, "ownerAvatarUrl": "https://avatars.githubusercontent.com/u/66163152?v=4", "language": "Python", "description": "What is Python? Executive Summary Python is an interpreted, object-oriented, high-level programming language with dynamic semantics. Its high-level built in data structures, combined with dynamic typing and dynamic binding, make it very attractive for Rapid Application Development, as well as for use as a scripting or glue language to connect existing components together. Python's simple, easy to learn syntax emphasizes readability and therefore reduces the cost of program maintenance. Python supports modules and packages, which encourages program modularity and code reuse. The Python interpreter and the extensive standard library are available in source or binary form without charge for all major platforms, and can be freely distributed.   Often, programmers fall in love with Python because of the increased productivity it provides. Since there is no compilation step, the edit-test-debug cycle is incredibly fast. Debugging Python programs is easy: a bug or bad input will never cause a segmentation fault. Instead, when the interpreter discovers an error, it raises an exception. When the program doesn't catch the exception, the interpreter prints a stack trace. A source level debugger allows inspection of local and global variables, evaluation of arbitrary expressions, setting breakpoints, stepping through the code a line at a time, and so on. The debugger is written in Python itself, testifying to Python's introspective power. On the other hand, often the quickest way to debug a program is to add a few print statements to the source: the fast edit-test-debug cycle makes this simple approach very effective.  What is Python? Python is a popular programming language. It was created by Guido van Rossum, and released in 1991.  It is used for:  web development (server-side), software development, mathematics, system scripting.  What can Python do?  Python can be used on a server to create web applications. Python can be used alongside software to create workflows. Python can connect to database systems. It can also read and modify files. Python can be used to handle big data and perform complex mathematics. Python can be used for rapid prototyping, or for production-ready software development.  Why Python?  Python works on different platforms (Windows, Mac, Linux, Raspberry Pi, etc). Python has a simple syntax similar to the English language. Python has syntax that allows developers to write programs with fewer lines than some other programming languages. Python runs on an interpreter system, meaning that code can be executed as soon as it is written. This means that prototyping can be very quick. Python can be treated in a procedural way, an object-oriented way or a functional way.  Good to know  The most recent major version of Python is Python 3, which we shall be using in this tutorial. However, Python 2, although not being updated with anything other than security updates, is still quite popular. In this tutorial Python will be written in a text editor. It is possible to write Python in an Integrated Development Environment, such as Thonny, Pycharm, Netbeans or Eclipse which are particularly useful when managing larger collections of Python files.  Python Syntax compared to other programming languages  Python was designed for readability, and has some similarities to the English language with influence from mathematics. Python uses new lines to complete a command, as opposed to other programming languages which often use semicolons or parentheses. Python relies on indentation, using whitespace, to define scope; such as the scope of loops, functions and classes. Other programming languages often use curly-brackets for this purpose.  Applications for Python  Python is used in many application domains. Here's a sampling.  The Python Package Index lists thousands of third party modules for Python.  Web and Internet Development  Python offers many choices for web development:  Frameworks such as Django and Pyramid. Micro-frameworks such as Flask and Bottle. Advanced content management systems such as Plone and django CMS.  Python's standard library supports many Internet protocols:  HTML and XML JSON E-mail processing. Support for FTP, IMAP, and other Internet protocols. Easy-to-use socket interface.  And the Package Index has yet more libraries:  Requests, a powerful HTTP client library. Beautiful Soup, an HTML parser that can handle all sorts of oddball HTML. Feedparser for parsing RSS/Atom feeds. Paramiko, implementing the SSH2 protocol. Twisted Python, a framework for asynchronous network programming.  Scientific and Numeric  Python is widely used in scientific and numeric computing:  SciPy is a collection of packages for mathematics, science, and engineering.  Pandas is a data analysis and modeling library. IPython is a powerful interactive shell that features easy editing and recording of a work session, and supports visualizations and parallel computing.  The Software Carpentry Course teaches basic skills for scientific computing, running bootcamps and providing open-access teaching materials. Education Python is a superb language for teaching programming, both at the introductory level and in more advanced courses.  Books such as How to Think Like a Computer Scientist, Python Programming: An Introduction to Computer Science, and Practical Programming. The Education Special Interest Group is a good place to discuss teaching issues. Desktop GUIs The Tk GUI library is included with most binary distributions of Python.  Some toolkits that are usable on several platforms are available separately:  wxWidgets Kivy, for writing multitouch applications. Qt via pyqt or pyside Platform-specific toolkits are also available:  GTK+ Microsoft Foundation Classes through the win32 extensions Software Development Python is often used as a support language for software developers, for build control and management, testing, and in many other ways.  SCons for build control.  Buildbot and Apache Gump for automated continuous compilation and testing. Roundup or Trac for bug tracking and project management. Business Applications Python is also used to build ERP and e-commerce systems:  Odoo is an all-in-one management software that offers a range of business applications that form a complete suite of enterprise management applications. Try ton is a three-tier high-level general purpose application platform.", "forks": 11, "updatedAt": "2023-09-04 00:23:45"},

   randomize(data);

   let mouseX = 0;
   let mouseY = 0;

   const pointers = [];
   const divs = [];
   let currentPointer = 0;
   let activePointer = false;

   document.onmousemove = ({ clientX, clientY }) => {
      mouseX = clientX;
      mouseY = clientY;
   };

   const view = document.getElementById("view");
   for (let i = 0; i < data.length; i++) {
      const repo = data[i];
      const div = document.createElement('div');
      div.style.display = 'flex';
      div.style.flexDirection = 'column';
      div.style.alignItems = 'center';
      div.style.marginLeft = '-9px';
      div.style.borderRadius = '5px';
      div.style.boxShadow = 'rgba(31, 35, 40, 0.15) 0px 0px 0px 1px;';
      div.style.backgroundColor = 'transparent';
      div.classList.add('repo-item')
      divs.push(div)
      // div.href = `https://github.com/${repo.repoFullName}` 

      const profile = document.createElement('img');
      profile.src = repo.ownerAvatarUrl;
      profile.loading = 'lazy'
      profile.style.height='20px'
      profile.style.width='20px'
      profile.style.objectFit='cover'
      profile.style.borderRadius='50%'
      profile.style.boxShadow = 'rgba(31, 35, 40, 0.15) 0px 0px 0px 1px;'

      const starBar = document.createElement('div');
      starBar.style.height = `${Math.log(repo.stargazersCount)*100}px`;
      starBar.style.width = '2.5px';
      starBar.style.backgroundColor = `#fde047`;
      starBar.style.borderTopLeftRadius = '1px';
      starBar.style.borderTopRightRadius = '1px';
      starBar.style.marginBottom = '-2px';
      starBar.classList.add('star-bar')

      const popOver = document.createElement('div');
      popOver.innerHTML = `<a class='text-bold' href="https://github.com/${repo.repoFullName}">${repo.repoFullName}</a>`;
      popOver.innerHTML += "<br>"
      popOver.innerHTML += repo.description
      popOver.innerHTML += "<br>"
      popOver.innerHTML += repo.stargazersCount + " stars"
      popOver.innerHTML += "<br>"
      popOver.innerHTML += repo.forks + " forks"
      popOver.innerHTML += "<br>"
      popOver.innerHTML += repo.language
      popOver.innerHTML += "<br>"
      popOver.innerHTML += generateUpdatedString(repo.updatedAt)
      popOver.style.display = 'none';
      popOver.style.backgroundColor = 'white';
      popOver.style.zIndex = '1000';
      popOver.classList.add("p-2")

      const virtualSlider = document.createElement('div');
      virtualSlider.classList.add("flex", "flex-col", "items-center", "mt-2", "w-4", "h-4")

      const pointer = document.createElement('div');
      pointer.classList.add("w-0", "h-0", "z-10", "hidden")
      pointer.style.borderLeft = '5px solid transparent';
      pointer.style.borderRight = '5px solid transparent';
      pointer.style.borderBottom = '10px solid white';
      pointers.push(pointer)

      const sliderContainer = document.createElement('div');
      sliderContainer.classList.add("relative")
      const slider = document.createElement('div');
      slider.classList.add("w-3", "h-3", "bg-gray-500", "absolute", "-top-1", "-left-1.5", "z-0")
      sliderContainer.appendChild(slider)

      virtualSlider.appendChild(pointer)
      virtualSlider.appendChild(sliderContainer)

      virtualSlider.addEventListener('pointerdown', (event) => {
         event.preventDefault();
         pointers[currentPointer].classList.add("hidden")
         divs[currentPointer].classList.remove("hover")
         currentPointer = pointers.indexOf(pointer)
         pointers[currentPointer].classList.remove("hidden")
         divs[currentPointer].classList.add("hover")
         activePointer = true;
      })

      document.addEventListener('pointerover', ({clientX: x}) => {
         event.preventDefault();
         if (activePointer) {
            _.throttle(() => {
               pointers[currentPointer].classList.add("hidden")
               divs[currentPointer].classList.remove("hover")
               currentPointer = findClosestPointer(x)
               pointers[currentPointer].classList.remove("hidden")
               divs[currentPointer].classList.add("hover")
            }, 50)();
         }
      })

      function findClosestPointer(mouseX) {
         // Uses binary search to find the closest pointer to the mouse
         let left = 0;
         let right = pointers.length - 1;
         while (left < right) {
            const mid = Math.floor((left + right) / 2);
            const pointerLeft = pointers[mid].parentElement.getBoundingClientRect().left;
            const pointerRight = pointers[mid].parentElement.getBoundingClientRect().right;
            if (mouseX > pointerRight) {
               left = mid + 1;
            } else if (mouseX < pointerLeft) {
               right = mid - 1;
            } else {
               return mid;
            }
         }
         return left;
      }

      document.addEventListener('pointerup', (event) => {
         event.preventDefault();
         if (activePointer) {
            activePointer = false;
         }
      })

      div.appendChild(starBar);
      div.appendChild(profile);
      div.appendChild(virtualSlider);

      view.appendChild(div);
      view.appendChild(popOver)

      function generateGetBoundingClientRect(x = 0, y = 0, width=0, height=0) {
         return () => ({
            width: 0,
            height: 0,
            top: y - height/2,
            right: x,
            bottom: y ,
            left: x + width/2 + 15,
         });
      }

      const virtualElement = {
         getBoundingClientRect: generateGetBoundingClientRect(),
      };

      const instance = Popper.createPopper(virtualElement, popOver)

      const hidePopover = () => {
         popOver.style.display = 'none';
      }

      const showAndPositionPopover = () => {
         popOver.style.display = 'block';
         const { x, width } = div.getBoundingClientRect();
         virtualElement.getBoundingClientRect = generateGetBoundingClientRect(x + width/2 - 5, mouseY, popOver.offsetWidth, popOver.offsetHeight);
         instance.update();
      }

      const showPopOver = () => {
         popOver.style.display = 'block';
      }

      let delayedPopover = null;

      
      function generateUpdatedString(dateString) {
         const date = new Date(dateString);
         if (date.toDateString() === new Date().toDateString()) {
            return "Updated today";
         }
         if (date.toDateString() === new Date(new Date().setDate(new Date().getDate() - 1)).toDateString()) {
            return "Updated yesterday";
         }

         if (date > new Date(new Date().setDate(new Date().getDate() - 20))) {
            return `Updated ${Math.floor((new Date() - date) / 1000 / 60 / 60 / 24)} days ago`;
         }

         if (date.getMonth() === new Date().getMonth() - 1) {
            return "Updated last month";
         }

         return `Updated on ${date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}`;
      }
   }

   function randomize(arr) {
      for (let i = 0; i < arr.length; i++) {
         const j = Math.floor(Math.random() * arr.length);
         const temp = arr[i];
         arr[i] = arr[j];
         arr[j] = temp;
      }
   }
   </script>
